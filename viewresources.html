<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resources</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f5faff, #e0f7fa);
      color: #333;
    }

    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      margin: 0;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px 0 20px;
      max-width: 1000px;
      margin: auto;
    }

    section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      margin-top: 0;
      color: #0d47a1;
    }

    iframe {
      border: none;
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1565c0;
      color: white;
      margin-top: 0;
    }

    #requestForm {
      display: flex;
      flex-direction: column;
    }

    #requestForm input,
    #requestForm textarea {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #requestForm input[type="submit"] {
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    #requestForm input[type="submit"]:hover {
      background-color: #125ea9;
    }
  </style>

  <script>
    function sendRequest(event) {
      event.preventDefault();
      const form = document.getElementById("requestForm");
      const name = form.name.value;
      const email = form.email.value;
      const message = form.message.value;

      fetch("PASTE_YOUR_WEBAPP_URL_HERE", {
        method: "POST",
        body: new URLSearchParams({name, email, message})
      })
      .then(response => {
        if (response.ok) {
          alert("Request sent!");
          form.reset();
        } else {
          alert("Failed to send request.");
        }
      })
      .catch(error => {
        console.error(error);
        alert("Error occurred.");
      });
    }
  </script>
</head>
<body>

  <header>
    <h1>
      <img src="logo.png" alt="Logo">
      Expertmathtutoring Resources
    </h1>
  </header>

  <main>
    <section id="resources">
      <h2>Browse Shared Resources</h2>
      <iframe src="https://drive.google.com/embeddedfolderview?id=1WS5yUdI5Yzu6K4WbJAUTQcfN8N90v6UY#grid" height="600" allowfullscreen></iframe>
    </section>

    <section id="request-help">
      <h2>Request Access to Resources</h2>
      <form id="requestForm" onsubmit="sendRequest(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Request Sent">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Expertmathtutoring</p>
  </footer>

</body>
</html>
