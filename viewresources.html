<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resources</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f5faff, #e0f7fa);
      color: #333;
    }

    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      margin: 0;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px 0 20px;
      max-width: 1000px;
      margin: auto;
    }

    section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      margin-top: 0;
      color: #0d47a1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    iframe {
      border: none;
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1565c0;
      color: white;
      margin-top: 0;
    }

    #requestForm {
      display: flex;
      flex-direction: column;
    }

    #requestForm input,
    #requestForm textarea {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #requestForm input[type="submit"] {
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    #requestForm input[type="submit"]:hover {
      background-color: #125ea9;
    }
  </style>

  <script>
    function sendRequest(event) {
      event.preventDefault();
      const form = document.getElementById("requestForm");
      const name = form.name.value;
      const email = form.email.value;
      const message = form.message.value;

      fetch("https://script.google.com/macros/s/AKfycbxLA_AlJMYxqmtPkTBGcjuq2gLRpRyqKPYeODZRM9Ovtnddv8-tQBjk5eW64lAWTUMF/exec", {
        method: "POST",
        body: new URLSearchParams({name, email, message})
      })
      .then(response => {
        if (response.ok) {
          alert("Request sent!");
          form.reset();
        } else {
          alert("Failed to send request.");
        }
      })
      .catch(error => {
        console.error(error);
        alert("Error occurred.");
      });
    }
  </script>
</head>
<body>

  <header>
    <h1>
      <img src="logo.png" alt="Logo">
      Expertmathtutoring Resources
    </h1>
  </header>

  <main>
    <section>
      <h2>
        <img src="logo_accesstoviewresourcesrequest.png" alt="" style="height: 40px;">
        Request a Resource
      </h2>

      <form id="requestForm" onsubmit="sendRequest(event)">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="What resource do you need?" required></textarea>

        <p style="font-size: 0.875rem; color: #6b7280; margin-bottom: 10px;">
          We'll respond to your email address within 1â€“2 business days. <br>
          Please double-check your email is correct before submitting.
        </p>

        <input type="submit" value="Send Request" />
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Expertmathtutoring</p>
  </footer>

</body>
</html>
