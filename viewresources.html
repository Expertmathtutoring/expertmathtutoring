<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resources</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f5faff, #e0f7fa);
      color: #333;
    }

    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      margin: 0;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px 0 20px;
      max-width: 1000px;
      margin: auto;
    }

    section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      margin-top: 0;
      color: #0d47a1;
    }

    iframe {
      border: none;
      width: 100%;
      height: 600px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1565c0;
      color: white;
      margin-top: 0;
    }

    /* Styles for the new request help section */
    #request-help {
      margin-top: 40px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #request-help a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #1976d2;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
    }

    #request-help a:hover {
      background-color: #125ea9;
    }
  </style>
</head>
<body>

  <header>
    <h1>
      <img src="logo.png" alt="Logo">
      Expertmathtutoring Resources
    </h1>
  </header>

  <main>
    <section id="resources">
      <h2>Browse Shared Resources</h2>
      <iframe src="https://drive.google.com/embeddedfolderview?id=1WS5yUdI5Yzu6K4WbJAUTQcfN8N90v6UY#grid" allowfullscreen></iframe>
    </section>

    <section id="request-help">
      <h2>Request Help via Email</h2>
      <p>If you want to request tutoring help, click the button below to send an email.</p>
      <a 
        href="mailto:nswexpertmathtutoring@gmail.com?subject=Tutoring%20Request&body=Hello,%0D%0AI%20would%20like%20to%20request%20tutoring%20assistance.%0D%0A%0D%0AThank%20you!"
      >
        Send Tutoring Request Email
      </a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Expertmathtutoring</p>
  </footer>

</body>

</html>
