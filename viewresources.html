<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expert Math Tutoring Resources</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f5faff, #e0f7fa);
      color: #333;
    }

    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      margin: 0;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    main {
      padding: 40px 20px 0 20px;
      max-width: 1000px;
      margin: auto;
    }

    section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      margin-top: 0;
      color: #0d47a1;
    }

    iframe {
      border: none;
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #1976d2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #125ea9;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1565c0;
      color: white;
      margin-top: 0;
    }
  </style>

  <script>
    function sendRequest() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      google.script.run.withSuccessHandler(function () {
        alert("Request sent!");
        document.getElementById("requestForm").reset();
      }).sendRequest(name, email, message);
    }
  </script>
</head>

<body>
  <header>
    <h1>
      <img src="logo.png" alt="Logo" />
      Expertmathtutoring Resources
    </h1>
  </header>

  <main>
    <section id="resources">
      <h2>Browse Shared Resources</h2>
      <iframe src="https://drive.google.com/embeddedfolderview?id=1WS5yUdI5Yzu6K4WbJAUTQcfN8N90v6UY#grid" height="600" allowfullscreen></iframe>
    </section>

    <section id="request">
      <h2>Request Access or Help</h2>
      <form id="requestForm" onsubmit="event.preventDefault(); sendRequest();">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Send Request" />
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Expertmathtutoring</p>
  </footer>
</body>
</html>
